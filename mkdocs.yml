nav:
  - 'Trang chủ': 
    - 'Về nước mình': index.md
  - 'Thông tin':
    - 'Giới thiệu': gioi-thieu.md
  - 'Du lịch':
    - 'Khu vui chơi': 'du-lich/khu-vui-choi.md'
    - 'Cảnh đẹp': 'du-lich/phong-canh-dep.md'
  - 'Ẩm thực & Nấu ăn':
    - 'Món ngon miền Bắc': 'am-thuc/mon-ngon-mien-bac.md'
